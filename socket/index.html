<html>
<head>
<script src='jquery.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
	function send(){
		var m = $('#message').text();
		socket.send(m);
		socket.on('message', function(data){
			$('#rec').text(data);
		})
	}
    </script>
</head>
<body>

<div onclick="send()" id="message">1</div>

<div id="rec"></div>
</body>
</html>
